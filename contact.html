  <body>
    <section class="main">
      <div class="bg-image">
        <header><a href="./">Minecraft</a></header>
        <div class="secondh">
          <h1>Contact</h1>
        </div>
        <div class="form">
          <form action="/action_page.php">
            <label for="fname" style="font-size: 25px;">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
        
            <label for="lname" style="font-size: 25px;">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        
            <label for="country"style="font-size: 25px;">Country</label>
            <select id="country" name="country">
              <option value="australia">UK</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
            <label for="subject" style="font-size: 25px;">Favourite Block</label>
            <div class="radioform">
            <input type="radio" id="dirt" name="fav_block" value="dirt">
            <label for="dirt">Dirt</label><br>
            <input type="radio" id="stone" name="fav_block" value="stone">
            <label for="stone">Stone</label><br>
            <input type="radio" id="wood" name="fav_block" value="wood">
            <label for="wood">Wood</label>
          </div>
            <label for="subject" style="font-size: 25px;">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        
        
          </form>
          <button>Submit</button>
        </div>
        </div>
      </div>
